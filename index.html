  <script>
    function downloadCV(nombreArchivo, urlArchivo) {
      // Crear un enlace temporal
      const enlace = document.createElement("a");
      enlace.href = urlArchivo; // Ruta del archivo PDF
      enlace.download = nombreArchivo; // Nombre del archivo al descargar
  
      // Agregar el enlace al documento
      document.body.appendChild(enlace);
  
      // Hacer clic autom√°ticamente en el enlace
      enlace.click();
  
      // Eliminar el enlace temporal
      document.body.removeChild(enlace);
  }
  

  </script>
